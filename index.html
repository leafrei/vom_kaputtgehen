<script>
// JAVASCRIPT was nach // steht ist auskommentiert /////////////////////////////////////////////////////////
var sound1 = document.getElementById("sound1"); 
var onoff_1 = 0;
function BTN_1() {
    if (onoff_1==0) {
	    document.getElementById("btn_volume").src = "images/btn_volume_off.png";
    	sound1.play(); 
	    onoff_1=1;
    } else {
    	document.getElementById("btn_volume").src = "images/btn_volume_on.png";
    	sound1.pause(); 
 	    onoff_1=0;
	}
}
</script>
